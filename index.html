    <script>

        //begining
        setTimeout(()=>{
            slide_in('content1');

        },1000)
        
        const content4 = document.getElementById('content4');
        const content5 = document.getElementById('content5');

       
        document.getElementById('to_content2').addEventListener('click',()=>{
            slide_out('content1');
            slide_in('content2');
        })

        document.getElementById('to_content3').addEventListener('click',()=>{
            slide_out('content2');
            slide_in('content3');
        })

        document.getElementById('to_content4').addEventListener('click',()=>{
            slide_out('content3');
            slide_in('content4');
        })

        document.getElementById('to_content4').addEventListener('click',()=>{
            slide_out('content3');
            content4.style.display='block';
            setTimeout(()=>{
                content4.style.opacity='1';
            },200);
        })

        document.getElementById('yes').addEventListener('click',()=>{
            content4.style.opacity='0';
            setTimeout(()=>{
                content4.style.display='none';
                document.getElementById('content1').style.display='none';
                document.getElementById('content2').style.display='none';
                document.getElementById('content3').style.display='none';

                content5.style.display='block';
                setTimeout(()=>{
                    content5.style.opacity='1';
                },200);
            },1005);
        })

        function slide_in(content){
            var slide_in_content = document.getElementById(content);
            slide_in_content.style.left='50vw';
        }


        function slide_out(content){
            var slide_out_content = document.getElementById(content);
            slide_out_content.style.left='-50vw';

        }
    </script>
    <script>
        const button = document.getElementById("movableButton");
        
        function setInitialPosition() {
            const yesButton = document.getElementById("yes");
            const noButton = document.getElementById("movableButton");
        
            const yesRect = yesButton.getBoundingClientRect();
        
            noButton.style.left = `${yesRect.left + 135}px`;
            noButton.style.top = `${yesRect.bottom + 400}px`; 
        }
        
        window.onload = setInitialPosition;
        
        

        function moveButton() {

            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            button.style.marginTop='0'
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }


        button.addEventListener("click", moveButton);

       
    </script>
